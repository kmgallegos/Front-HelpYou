<div class="title-container"><h1 class="title">Registro de Counseling</h1></div>
<div class="container" style="text-align: center"> 
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">
    
    <br/>
    <mat-form-field>
      <input matInput placeholder="Fecha de Reunión" [matDatepicker]="picker" formControlName="meetingDateCounseling" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('meetingDateCounseling')?.hasError('required')">La fecha de reunión es obligatoria.</mat-error>
    </mat-form-field>

    <br/>

    <mat-form-field>
      <input matInput placeholder="Hora (HH)" formControlName="meetingHourCounseling" />
      <mat-error *ngIf="form.get('meetingHourCounseling')?.hasError('required')">La hora es obligatoria.</mat-error>
      <mat-error *ngIf="form.get('meetingHourCounseling')?.hasError('invalidHour')">La hora debe estar entre 00 y 23.</mat-error>
    </mat-form-field>

    <br/>

    <mat-form-field>
      <input matInput placeholder="Minuto (MM)" formControlName="meetingMinuteCounseling" />
      <mat-error *ngIf="form.get('meetingMinuteCounseling')?.hasError('required')">El minuto es obligatorio.</mat-error>
      <mat-error *ngIf="form.get('meetingMinuteCounseling')?.hasError('invalidMinute')">El minuto debe estar entre 00 y 59.</mat-error>
    </mat-form-field>

    <br/>

    <mat-form-field>
      <textarea matInput placeholder="Comentario" formControlName="commentCounseling"></textarea>
      <mat-error *ngIf="form.get('commentCounseling')?.hasError('required')">El comentario es obligatorio.</mat-error>
    </mat-form-field>

    <br/>

    <mat-form-field>
      <mat-select placeholder="Usuario" formControlName="user">
        <mat-option *ngFor="let user of usersList" [value]="user.id">{{ user.username }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('user')?.hasError('required')">El usuario es obligatorio.</mat-error>
    </mat-form-field>

    <br/>
    <br/>
    <button mat-raised-button color="primary">Aceptar</button>
  </form>
</div>
