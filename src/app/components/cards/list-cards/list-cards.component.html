<div class="container">
  <div class="title-container">
    <h1>LISTA DE TARJETAS</h1>
  </div>

  <div class="card-container" >
    <mat-card *ngFor="let element of dataSource.data" class="cards">
      <mat-card-header>
        <mat-card-title>{{ element.user.username }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Código de la tarjeta: {{ element.idCard }}</p>
        <p>Dueño de la tarjeta: {{ element.ownerCard }}</p>
        <p>Tipo de tarjeta: {{ element.nameCard }}</p>
        
        <div class="button-container-right" >
          <button
            mat-raised-button
            color="primary" 
            [routerLink]="['ediciones', element.idCard]" class="btn1"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="eliminar(element.idCard)" class="btn1"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </div>


        
      </mat-card-content>
    
    </mat-card>
<br/>
<mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

  </div>
  
</div>
