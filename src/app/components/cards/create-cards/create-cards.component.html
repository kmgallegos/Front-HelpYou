<div class="title-container"><h1 class="title">Registro de tarjeta</h1></div>
<div class="container" style="text-align: center"> 
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">

    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>codigo</mat-label>
      <input matInput placeholder="Id" formControlName="IdCard" />      
    </mat-form-field>
    <br/>


    

    <br/>

    <mat-form-field>
        <mat-label> Tipo de tarjeta </mat-label>
        <mat-select placeholder="Inserte"formControlName="name">
            <mat-option *ngFor="let m of name" [value]="m.value">
                {{m.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br/>

    <mat-form-field>
        <input matInput placeholder="Nombre del titular" formControlName="owner">
        <mat-error *ngIf="form.get('owner')?.hasError('required')">El dueño de la tarjeta es</mat-error>  
    </mat-form-field>

    <br/>


    <mat-form-field>
        <input matInput placeholder="Número Tarjeta" formControlName="numberC">
        <mat-error *ngIf="form.get('numberC')?.hasError('required')">El número de la tarjeta es obligatorio.</mat-error>  
    </mat-form-field>

    

    <br/>

    <mat-form-field>
        <mat-label> Año de expiración </mat-label>
        <mat-select placeholder="Inserte"formControlName="tipoyear">
            <mat-option *ngFor="let m of tipoyear" [value]="m.value">
                {{m.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br/>

    <mat-form-field>
        <mat-label> mes de expiración </mat-label>
        <mat-select placeholder="Inserte"formControlName="tipomonth">
            <mat-option *ngFor="let m of tipomonth" [value]="m.value">
                {{m.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br/>
<mat-form-field>
        <input matInput placeholder="CVV" formControlName="cvv">
        <mat-error *ngIf="form.get('cvv')?.hasError('required')">El cvv es obligatorio.</mat-error>  
    </mat-form-field>
    



    <br/>

   
<mat-form-field>
    <mat-select placeholder="ingrese usuario" formControlName="username">
        <mat-option *ngFor="let c of listarUser" [value]="c.id">
          {{ c.username}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('username')?.hasError('required')"
        >El usuario es obligatorio</mat-error>
    </mat-form-field>
    

    <br/>
    

    <button mat-raised-button color="primary"> Aceptar </button>

  </form>
</div>
