<div class="container">
    <div class="title-container"><h2 class="title">Lista de Tipos de Servicios</h2></div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Columna IdTypeService -->
      <ng-container matColumnDef="IdTypeService">
        <th mat-header-cell *matHeaderCellDef>ID Tipo de Servicio</th>
        <td mat-cell *matCellDef="let element">{{ element.idTypeService }}</td>
      </ng-container>
  
      <!-- Columna descripcion -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.descriptionTService }}</td>
      </ng-container>
  
      <!-- Columna idService -->
      <ng-container matColumnDef="idService">
        <th mat-header-cell *matHeaderCellDef>Servicio</th>
        <td mat-cell *matCellDef="let element">{{ element.service.nameService }}</td>
      </ng-container>
  
      <!-- Definición de filas y paginación -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
