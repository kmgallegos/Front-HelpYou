<div class="title-container">
    <h1 class="title">Registro de Tipos de Servicio</h1>
  </div>
  <div class="container" style="text-align: center">
    <form [formGroup]="form" (submit)="aceptar()" class="example-form">
  
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>C贸digo</mat-label>
        <input matInput placeholder="Id" formControlName="Id" />
      </mat-form-field>
  
      <br />
  
      <mat-form-field>
        <input matInput placeholder="Descripci贸n" formControlName="descripcion">
        <mat-error *ngIf="form.get('Descripci贸n')?.hasError('required')">La descripci贸n es obligatoria.</mat-error>
      </mat-form-field>
  
      <br />
  
      <mat-form-field>
        <mat-select formControlName="Service">
          <mat-option *ngFor="let c of listarServicios" [value]="c.idService">
            {{ c.nameService }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('Service')?.hasError('required')">El servicio es obligatorio.</mat-error>
      </mat-form-field>
  
      <br />
  
      <button mat-raised-button color="primary" type="submit">Aceptar</button>
  
    </form>
  </div>
