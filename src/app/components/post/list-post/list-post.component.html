<div class="container">
  <div class="title-container">
    <h1>LISTA POST</h1>
  </div>

  <div class="card-container" >
    <mat-card *ngFor="let element of dataSource.data" class="cards">
      <mat-card-header>
        <mat-card-title>{{ element.forum.nameForum }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>FECHA: {{ element.datePost }}</p>
        <p>TITULO: {{ element.namePost }}</p>
        <p>DESCRIPCIÃ“N: {{ element.queryDescription }}</p>
        <div class="button-container-right" >
          <button
            mat-raised-button
            color="primary" *ngIf="isADMIN()"
            [routerLink]="['ediciones', element.idPost]" class="btn1"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-raised-button
            color="primary" *ngIf="isADMIN() || isMOD()"
            (click)="eliminar(element.idPost)" class="btn1"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </div>


        
      </mat-card-content>
    
    </mat-card>
<br/>
<mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

  </div>
  
</div>
