<div class="container">
    <div class="title-container"><h2 class="title">Listado de Notificaciones</h2></div>
     
  
  
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
  
        
  
  
        <ng-container matColumnDef="IdNotification">
          <th mat-header-cell *matHeaderCellDef>ID NOTIFICACION</th>
          <td mat-cell *matCellDef="let element">{{ element.idNotification }}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>TITULO</th>
          <td mat-cell *matCellDef="let element">{{ element.titleNotification }}</td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>DESCRIPCION</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descriptionNotification }}
          </td>
        </ng-container>

        <ng-container matColumnDef="statu">
            <th mat-header-cell *matHeaderCellDef>ESTADO</th>
            <td mat-cell *matCellDef="let element">
              {{ element.statusNotification }}
            </td>
          </ng-container>
       
        <ng-container matColumnDef="idusers">
          <th mat-header-cell *matHeaderCellDef>Name User</th>
          <td mat-cell *matCellDef="let element">
            {{ element.user.username}}
          </td>
        </ng-container>
    
        

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              (click)="eliminar(element.idNotification)"
            >
            <mat-icon>delete_sweep</mat-icon>
          </button>
          </td></ng-container
        >
       
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
  
  
      </div>
