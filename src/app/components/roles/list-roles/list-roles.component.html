<div class="container">
  <div class="title-container"><h2 class="title">Lista de roles</h2></div>
   



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->

      


      <ng-container matColumnDef="IdRole">
        <th mat-header-cell *matHeaderCellDef>ID ROLE</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>ROL</th>
        <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCION</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descriptionR }}
        </td>
      </ng-container>
     
      <ng-container matColumnDef="idusers">
        <th mat-header-cell *matHeaderCellDef>Name User</th>
        <td mat-cell *matCellDef="let element">
          {{ element.user.username}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['ediciones', element.id]"
          >
          <mat-icon>edit</mat-icon>
        </button>
        </td></ng-container
      >
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="eliminar(element.id)"
          >
          <mat-icon>delete_sweep</mat-icon>
        </button>
        </td></ng-container
      >
     
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
<mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>


    </div>
