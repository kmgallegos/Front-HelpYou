<div class="title-container"><h1 class="title">Registro de Detalles</h1></div>
<div class="container" style="text-align: center"> 
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">

    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>codigo</mat-label>
      <input matInput placeholder="codigo" formControlName="codigo" />      
    </mat-form-field>
    <br/>

    <mat-form-field>
      <input matInput placeholder="Cantidad" formControlName="Cantidad">
      <mat-error *ngIf="form.get('Cantidad')?.hasError('required')">La cantidad es obligatoria.</mat-error>
      <mat-error *ngIf="form.get('Cantidad')?.hasError('pattern')">La cantidad debe ser un número entero.</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="SubTotal" formControlName="SubTotal">
      <mat-error *ngIf="form.get('SubTotal')?.hasError('required')">El subtotal es obligatorio.</mat-error>
      <mat-error *ngIf="form.get('SubTotal')?.hasError('pattern')">El subtotal debe ser un número positivo.</mat-error>
    </mat-form-field>

    <br/>

    <mat-form-field>
      <input matInput placeholder="ID invoice" formControlName="invoice">
      <mat-error *ngIf="form.get('invoice')?.hasError('required')">El ID de la factura es obligatoria.</mat-error>  
    </mat-form-field>

    <br/>

    <mat-form-field>
      <input matInput placeholder="ID subscription" formControlName="subscription">
      <mat-error *ngIf="form.get('subscription')?.hasError('required')">El ID de Subscripcion es obligatoria.</mat-error>  
    </mat-form-field>

    <br/>

    <button mat-raised-button color="primary"> Aceptar </button>

  </form>
</div>
