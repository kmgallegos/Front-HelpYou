<div class="container">
    <div class="title-container"><h1 class="title">Lista de Detalles</h1></div>
     
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.idDetail }}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="SubTotal">
          <th mat-header-cell *matHeaderCellDef>SubTotal</th>
          <td mat-cell *matCellDef="let element">{{ element.subTotalDetail }}</td>
        </ng-container>
    
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">
            {{ element.quantityDetail }}
          </td>
        </ng-container>
       
        <ng-container matColumnDef="InvoiceID">
            <th mat-header-cell *matHeaderCellDef>ID Invoice</th>
            <td mat-cell *matCellDef="let element">{{ element.invoice.idInvoice }}</td>
        </ng-container>
    
        <ng-container matColumnDef="SubscripcionID">
            <th mat-header-cell *matHeaderCellDef> ID Subscripcion</th>
            <td mat-cell *matCellDef="let element">{{ element.subscription.idSubscription }}</td>
        </ng-container>

       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
        
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    
    
    </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>

</div>
